<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ui/estilos/bootstrap.min.css">
    <link rel="stylesheet" href="../ui/estilos/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

   
</head>
<body>
    <div class="main-wrapper">
        <div class="page-wrapper full-page">
          <div
            class="page-content d-flex align-items-center justify-content-center"
          >
            <div class="row w-100 mx-0 auth-page">
              <div class="col-md-8 col-xl-6 mx-auto">
                <div class="card">
                  <div class="row">
                    <div class="col-md-10 mx-auto">
                      <div class="auth-form-wrapper px-4 py-5">
                        <div class="noble-ui-logo d-block mb-2">
                            Informe Ecográfico<span> CLC</span>
                        </div>
                        <h5
                          id="text-error"
                          class="text-muted font-weight-normal mb-4"
                        >
                          ¡Bienvenido de nuevo! Ingrese a su cuenta.
                        </h5>
                        <form
                          class="forms-login"
                          onsubmit="return formSubmit(event)"
                        >
                          <div class="form-group">
                            <label for="txtEmail">Correo electrónico</label>
                            <input
                              type="email"
                              class="form-control"
                              id="txtEmail"
                              placeholder="Correo electrónico"
                              required
                              autofocus
                            />
                          </div>
                          <div class="form-group">
                            <label for="txtPassword">Contraseña</label>
                            <input
                              type="password"
                              class="form-control"
                              id="txtPassword"
                              autocomplete="current-password"
                              placeholder="Contraseña"
                              required
                            />
                          </div>
                          <div class="mt-3">
                            <button
                              id="btnLogin"
                              type="submit"
                              class="btn btn-primary mr-2 mb-2 mb-md-0 text-white"
                            >
                              Inicia Sesión
                            </button>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

 
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        togglePassword.addEventListener('click', function () {
          
            // Cambia el tipo del input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            let existingIcon = document.getElementById('toggleIcon');
        
            if (!existingIcon.className.animVal.endsWith('slash')) {
             
                existingIcon.remove();
                newIcon = document.createElement('i');
                newIcon.className = 'fa-solid fa-eye-slash';
                newIcon.id = 'toggleIcon';
                togglePassword.appendChild(newIcon);
            } else {
                existingIcon.remove();
                newIcon = document.createElement('i');
                newIcon.className = 'fa-solid fa-eye';
                newIcon.id = 'toggleIcon';
                togglePassword.appendChild(newIcon);
            }
            
        });
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
     <script src="./js/login.js"></script>

    
</body>
</html>
